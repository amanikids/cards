<% position = 0 %>

<% %w[kili peace].each do |front| %>
<% [[10, 1200], [25, 2500]].each do |size, cents| %>
<% %w[merry_christmas happy_holidays].each do |inside| %>

<%= "#{front}_#{size}_#{inside}" %>:
  product: <%= front %>
  name: <%= inside.titleize %>
  cents: <%= cents %>
  currency: USD
  position: <%= position += 1 %>
  size: <%= size %>

<% end; end; end %>

<% [
  ['Textbook', 400],
  ['School Uniform', 1000],
  ['Bedding (sheet and blanket)', 1600],
  ['Sports equipment (Cleats, balls, jerseys)', 2500],
  ['Art supplies', 3000],
  ['2 Drums', 4000],
  ['Medical Supplies', 5000],
  ['Desk and chair', 6000],
  ['Part-time Carpentry Teacher\'s salary (per month)', 7500],
  ['2 Enormous Cooking Pots', 10000],
  ['First semester of secondary school', 20000]
  ].each do |name, cents| %>
gift_<%= cents %>:
  product: gift
  name: <%= name %>
  cents: <%= cents %>
  currency: USD
  position: <%= position += 1 %>
<% end %>