<% position = 0 %>

<% %w[kili peace].each do |front| %>
<% [[10, 1200], [25, 2500]].each do |size, cents| %>
<% %w[merry_christmas happy_holidays].each do |inside| %>

<%= "#{front}_#{inside}_#{size}" %>:
  sku: <%= "#{front}_#{inside}" %>
  cents: <%= cents %>
  currency: USD
  position: <%= position += 1 %>
  size: <%= size %>

<% end; end; end %>

<% [
  ['gift_textbook', 400],
  ['gift_school_uniform', 1000],
  ['gift_bedding', 1600],
  ['gift_sports_equipment', 2500],
  ['gift_art_supplies', 3000],
  ['gift_two_drums', 4000],
  ['gift_medical_supplies', 5000],
  ['gift_desk_and_chair', 6000],
  ['gift_carpentry_teacher_salary', 7500],
  ['gift_two_cooking_pots', 10000],
  ['gift_secondary_school_semester', 20000]
  ].each do |sku, cents| %>
<%= sku %>:
  sku: <%= sku %>
  cents: <%= cents %>
  currency: USD
  position: <%= position += 1 %>
  download: generic_gift_card
<% end %>